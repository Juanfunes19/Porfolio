    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>

<button type="button" class="btn btn-link">Link</button>

<section class="contacto">
    <div class="row contacto-conteiner d-flex ">
        <div class="col-3 d-flex align-items-start justify-content-center flex-column  datos-contacto">
            <h3>Datos de contacto</h3>
            <div class="d-flex">
                <i class="bi bi-person-fill i-contacto"></i>
                <div class="d-flex flex-column text-contacto">
                    <h4 class="tipo-dato-contacto">Nombre</h4>
                    <h5 class="dato-contacto">Juan Funes</h5>
                </div>
            </div>
            <div class="d-flex">
                <i class="bi bi-geo-alt-fill i-contacto"></i>
                <div class="d-flex flex-column text-contacto">
                    <h4 class="tipo-dato-contacto">Pais</h4>
                    <h5 class="dato-contacto">Argentina</h5>
                </div>
            </div>
            <div class="d-flex">
                <i class="bi bi-envelope-fill i-contacto"></i>
                <div class="d-flex flex-column text-contacto">
                    <h4 class="tipo-dato-contacto">Email</h4>
                    <h5 class="dato-contacto">juan-funes1996@gmail.com</h5>
                </div>
            </div>
            <div class="d-flex">
                <i class="bi bi-telephone-fill i-contacto"></i>
                <div class="d-flex flex-column text-contacto">
                    <h4 class="tipo-dato-contacto">Telefono</h4>
                    <h5 class="dato-contacto">+54 3584016919</h5>
                </div>
            </div>
        </div>
        <div class="col-3 d-flex align-items-start justify-content-start align-content-center">
                <form action="https://submit-form.com/Y4dESYcP" method="POST">
                    <label  class="textos-formulario"  for="name">Nombre</label> <br>
                    <input class="input" type="text" name="nombre" maxlength="50" required class="inputs" placeholder="Escriba su nombre"> <br>

                    <label  class="textos-formulario" for="email" class="textos">Email</label> <br>
                    <input class="input" type="email" name="email" required placeholder="email@correo.com" class="inputs"> 

                    <label class="textos-formulario"  for="text"></label><br>
                    <input class="input" type="text" placeholder="Mensaje"><br>

                    <button class="enviar">Enviar</button>
                    <button class="btn btn-primary" type="button">Button</button>
                </form>
        </div>
    </div>
